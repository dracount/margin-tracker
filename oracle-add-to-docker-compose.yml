# ADD THESE SERVICES to your existing docker-compose.yml on Oracle Cloud
# (paste under services:)

  margin_pocketbase:
    image: adrianmusante/pocketbase:latest
    container_name: margin_pocketbase
    restart: unless-stopped
    volumes:
      - margin_pocketbase_data:/pocketbase
    networks:
      - waha-net

  margin_frontend:
    build:
      context: ./margin-tracker
      args:
        VITE_PB_URL: /api
    container_name: margin_frontend
    restart: unless-stopped
    networks:
      - waha-net

